<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <title>kenshu-html-css</title>
  </head>
  <body>
    <div id="container">
      <header id="header">
        <div class="header-inner">
          <div class="main-header-content">
            <div class="logo-site-summary">
              <img
                alt="PR TIMES logo"
                width="122"
                height="22"
                decoding="async"
                src="https://prtimes.jp/common/v4.1/images/html_m/svg/icon-prtimes.svg"
              />
              <h1>プレスリリース・ニュースリリース配信サービスのPR TIMES</h1>
            </div>

            <div class="media-company-login-keyword-search-feild">
              <div class="media-company-login">
                <a href="https://prtimes.jp/user_info/">プレスリリースを受信</a>
                <span>｜</span>
                <a href="https://prtimes.jp/main/registcorp/form">配信を依頼</a>
                <span>｜</span>
                <a
                  href="https://prtimes.jp/main/html/medialogin?back_uri=%2Fmy_m3%2Fmypage%2Findex"
                  >ログイン</a
                >
              </div>
              <div class="keyword-search-feild">
                <input
                  aria-label="input field for keyword search"
                  name="keyword-input"
                  placeholder="キーワードで検索"
                />
                <button aria-label="button for keyword search"></button>
              </div>
            </div>
          </div>

          <div class="sub-header-content">
            <a class="active-sub-header-content" href="https://prtimes.jp"
              >プレスリリース</a
            >
            <span>｜</span>
            <a href="https://prtimes.jp/ranking">ランキング</a>
            <span>｜</span>
            <a href="https://prtimes.jp/tv">TV</a>
          </div>
        </div>
      </header>

      <nav id="category-header">
        <ul>
          <li class="active-category">総合</li>
          <li>テクノロジー</li>
          <li>モバイル</li>
          <li>アプリ</li>
          <li>エンタメ</li>
          <li>ビューティー</li>
          <li>ファッション</li>
          <li>ライフスタイル</li>
          <li>ビジネス</li>
          <li>グルメ</li>
          <li>スポーツ</li>
        </ul>
      </nav>

      <div id="ranking">ranking</div>
      <div id="main">
        <main class="content-list">main</main>
        <aside class="side">side</aside>
      </div>
      <footer id="footer">footer</footer>
    </div>
  </body>
</html>
